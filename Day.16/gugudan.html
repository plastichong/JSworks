<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gugudan</title>
    <style>
        table,td{
            border: 1px solid #aaa;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>
    <script>
        let table ="<table>";

        for(i=1;i<=9;i++){
            table += "<tr>";
            for(j=2;j<=9;j++){
                    table += "<td>"+j+"x"+i+"="+i*j+"</td>"
                }
                table += "</tr>"
        }
        table += "</table>"
        document.write(table);
    </script>

    
</body>
</html>
