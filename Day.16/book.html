<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book객체 생성</title>
</head>
<body>
    <script>

        let book = {
            title : "반응형 웹",
            author : "김광수",
            pages : 600,
            price : 30000,

            info : function(){
                alert(this.title+" 책의 분량은 "+this.pages+
                "쪽입니다."+" 가격은 "+this.price+"원 입니다")
            }
        }

        console.log("책 제목 : "+book.title);
        console.log("책 저자 : "+book.author);
        book.info()

    </script>
    
</body>
</html>
