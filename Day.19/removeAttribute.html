    <title>remove node attribute</title>
    <style>
        .demo{
            color: crimson;
        }

</head>
<body>
    <h1 class = "demo" id = "h1" >Hello world</h1>
    <img src="" alt="">
    
    <button id = "bt">Hello world</button>
    <button id = "bt2">Hello world</button>

    <script>
        let bt = document.getElementById("bt");
        let bt2 = document.getElementById("bt2");

        bt.addEventListener("click",function(){
            document.querySelector(".demo").removeAttribute("class")

        },{once:true})

        bt2.addEventListener("click",function(){
            let h1 = document.getElementById("h1");
            let newC = document.createAttribute("style")
            newC.value = "color: red"
            h1.setAttributenode(newC)
        },{once:true})

        
    </script>
</body>
