<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM에 노드 추가하기</title>
</head>
<body>
    <div id = "container">
        <h1>DOM 노드 추가하기</h1>
        <a href="#" id = "new">더 보기</a>
        <div id = "info"></div>
    </div>

    <script>
        let link = document.getElementById("new");

        link.addEventListener("click",function(){
            let newP = document.createElement("p");
            let text = document.createTextNode("은은하고 다채로운 꽃향");
            newP.appendChild(text);
            let info = document.getElementById("info");
            
            
            let newImg = document.createElement("img");
            // let src = document.createAttribute("src");
            let alt = document.createAttribute("alt")
            alt.value = "커피잔"
            // src.value = "./images/coffee-gray.jpg";
            newImg.setAttribute("src","./images/coffee-gray.jpg");
            newImg.setAttribute("alt","커피잔");
            

            info.appendChild(newP);
            info.appendChild(newImg);
        },{once:true})

    </script>
    
</body>
</html>
