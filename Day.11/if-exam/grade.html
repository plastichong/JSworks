<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let grade = ""
        let score = parseInt(prompt("점수를 입력하세요"))

        if(score >= 90 && 100 >= score){
            grade = "A"
        }else if(score >= 80 && 90 > score){
            grade = "B"
        }else if(score >= 70 && 80 > score){
            grade = "C"
        }else if(score >= 60 && 70 > score){
            grade = "D"
        }else if(score >= 0 && 60 > score){
            grade = "F"
        }else if(score < 0 || 100 < score ){
            document.write("잘못 입력하셨습니다.")
        }

        document.write("당신의 학점은"+grade+"입니다")
      
            
    </script>
    
</body>
</html>
