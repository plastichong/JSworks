<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문 합계 구하기</title>
</head>
<body>
    <script>
        let sumV = 0; 
        let i = 0;
        // sumv = sumv + 1; //1
        // sumv = sumv + 2; //3
        // sumv = sumv + 3; //6
        // sumv = sumv + 4; //10
        // sumv = sumv + 5; //15
        while(i<10){
            i++;
            sumV += i;
            console.log("i = "+i+", sumV = "+sumV);
        }
        console.log("합계 : "+sumV);

    </script>
    
</body>
</html>
