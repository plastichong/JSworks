<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 만들기</title>
    <style>
        body{
            margin-top: 50px ;
            text-align: center;
        }
        p{
            font-size:1.5em;

        }

        button{font-size: 1.2em;}
    </style>
</head>
<body>

    <button onclick="throwDice()">주사위</button>
    <p id = "result"></p>
    <script>

        function throwDice(){
            document.getElementById("result").innerHTML = Math.floor(Math.random()*6+1);
        }
        // document.querySelector("#result").innerHTML = Math.floor(Math.random()*6+1);
        
    </script>
    
</body>
</html>
