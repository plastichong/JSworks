        let arr2d = [

            arr2d[0][2] = 10;

            console.log(arr2d[0][2]);


            let sum = 0;
            let avg = 0;
            let count = 0;
            for(i=0;i<arr2d.length;i++){
                for(j=0;j<arr2d[i].length;j++){
                    sum += arr2d[i][j];
                    count ++;
                }
                
            }          
            console.log(sum);
            avg = sum/count;
            console.log(avg);
