<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 객체 메서드</title>
</head>
<body>
    <div><a href="https://www.naver.com/" id = "naver">네이버</a></div>


    <script>

        let naver = document.getElementById("naver");
        naver.onclick = function(event){
            alert("네이버")
            event.preventDefault();
        }

    </script>
</body>
</html>
