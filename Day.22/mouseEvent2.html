<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "./JS/jquery-3.6.0.js"></script>
    <script>
        $(function(){

            // $("button").hover(function(){

            //     $("img").toggleClass("on")

            // }),function(){
                
            //     $("img").toggleClass("on")
                
            // }
            $("button").mouseenter(function(){
                $("img").addClass("on")
            })
            .mouseleave(function(){
                $("img").removeClass("on")
            })

        })

    </script>
    <style>
        *{margin: 0;padding: 0;}
        .pic{background-color: #ccc;}
        .pic img{
            transform: translateX(-200px);
            transition: all 0.5s ease;
            vertical-align: top;
            opacity: 0;
        }
        .pic img.on{
            transform: translateX(0);
            opacity: 1;
        }
        button{
            width: 200px;
            height: 50px;
            border: none;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class = "pic"><img src="./images/1.jpg" alt="html"></div>
    <button>hover이벤트</button>
    
</body>
</html>
