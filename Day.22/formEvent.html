<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/jquery-3.6.0.js"></script>
    <script>
        $(function(){

            //focus
            $("#m1 input").focus(function(){
                $(this).addClass("on");
            }).blur(function(){
                $(this).removeClass("on");
            })

            //focusin
            $("#m2").focusin(function(){
                $(this).children().addClass("on");
            }).focusout(function(){
                $(this).children().removeClass("on");
            });

            //change
            $("#m3 input").change(function(){
            let c = confirm("값을 바꾸시겠습니까?")
                if(!c){
                        $(this).val(10)
                      }
            })

            $("#m4 input").select(function(){
                let v = "";
                v = getSelection(); 
                // getSelection();
                // $(this).val()
                // v = JSON.stringify(v)
                let size = v.length;
                alert(v+" 총 "+size+"글자를 선택하셨습니다")
                console.log(typeof(v));
                console.log(Object.entries(v));
            })

            $(".frm").submit(function(){
                if(!$("#id").val()){
                    $("p:eq(0)").css("display","block")
                    $("#id").focus();
                    return false
                }else{
                    $("p:eq(0)").css("display","none")
                }
                if(!$("#pw").val()){
                    $("p:eq(1)").css("display","block")
                    $("#pw").focus();
                    return false
                }
            })





        })
    </script>
    <style>
        *{margin: 5px;}

        input[type = "text"].on{
            background: #f60;
            color: #fff;
        }

        p{display: none;color: rgb(255, 8, 0);}

    </style>
</head>
<body>
    <div id = "m1">
        <input type="text" placeholder="값을 입력하세요.">
    </div>
    <div id = "m2">
        <input type="text" placeholder="값을 입력하세요.">
    </div>
    <div id = "m3">
        <span>값을 수정한 후 다음 입력요소로 이동하세요.</span>
        <input type="text" value = "10">
    </div>
    <div id = "m4">
        <input type="text" value="텍스트를 드래그하세요">
    </div>

    <form action="" method="post" class = "frm">
        <fieldset>

            <legend>로그인</legend>
            
            <label for="id">아이디

            </label>
                <input type="text" id = "id">
            <p class = "msg1">아이디를 입력하세요!</p>
            
            <label for="pw">비밀번호

            </label>
                <input type="password" id = "pw">
            <p class = "msg2">비밀번호를 입력하세요!</p>

            <button>전송</button>
        </fieldset>
    </form>
</body>
</html>
