<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{color: red; border: 1px solid #ccc;}
    </style>
    <script src="./js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $("#m1").prepend("<p>prepend</p>"); // #m1 자식의 맨 앞
            $("#m1").append("<p>append</p>"); // #m1 자식의 맨 뒤
            $("#m1").before("<p>before</p>"); // #m1의 앞
            $("#m1").after("<p>after</p>"); // #m1의 뒤
            $("<p>prependTo</p>").prependTo("#m2"); // #m2 자식의 맨 앞
            $("<p>appendTo</p>").appendTo("#m2"); // #m2 자식의 맨 뒤
            $("<p>insertBefore</p>").insertBefore("#m2"); // #m2의 앞
            $("<p>insertAfter</p>").insertAfter("#m2"); // #m2의 뒤
        });
    </script>
</head>
<body>
    <div id="m1">
        <strong>내용1</strong>
    </div>
    <hr>
    <div id="m2">
        <strong>내용1</strong>
    </div>
    
</body>
</html>
