<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="./css/insertAfter.css">
    <script>
        $(document).ready(function(){
            // 초기 설정
            let totalNum = $(".vis > div").length; // .vis의 div자식 요소 개수 4개
            console.log(totalNum);
            let curruntNum = 1;
            $(".page_n span:first").text(curruntNum); 
            $(".page_n span:last").text(totalNum);
            // <span>1</span> / <span>4</span>

            $(".next_b").click(function(){
                curruntNum++;
                if(totalNum < curruntNum){
                    curruntNum = 1;
                }
                $(".page_n span:first").text(curruntNum);
                $(".vis div:first").insertAfter($(".vis div:last"));
                // [1] 2 3 4 -> [2] 3 4 1
            });
            $(".prev_b").click(function(){
                curruntNum--;
                if(curruntNum < 1){
                    curruntNum = totalNum;
                }
                $(".page_n span:first").text(curruntNum);   
                $(".vis div:last").insertBefore($(".vis div:first"));
                // [1] 2 3 4 -> [4] 1 2 3
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <div class="page">
            <span class="page_n">
                <span></span> / <span></span>
            </span>
            <button class="prev_b">&lt; 이전</button>
            <button class="next_b">&gt; 다음</button>
        </div>
        <div class="vis">
            <div><a href="#"><img src="./images/1.jpg" alt="HTML"></a></div>
            <div><a href="#"><img src="./images/2.jpg" alt="CSS"></a></div>
            <div><a href="#"><img src="./images/3.jpg" alt="Javascript"></a></div>
            <div><a href="#"><img src="./images/4.jpg" alt="jQuery"></a></div>
        </div>    
    </div>
</body>
</html>
