<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>

    let num1 = 8, num2 = 5;
    let result = 0;

    // 비교연산
    result = num1 < num2;
    console.log(result); //false

    result = num1 >= num2;
    console.log(result); //true

    result = num1 == num2;
    console.log(result); //false

    result = num1 != num2;
    console.log(result);

    // 논리 연산자
    // &&(and)두 항이 모두 참일 때 true 반환
    result = (num1 > num2)&&(num1 == num2)
    console.log(result);
  
    // ||(or) 두 항중 하나이상 참일 떄 true 반환
    result = (num1 > num2)||(num1 == num2)
    console.log(result);
    
    //논리 부정
    result = !(num1 < num2);
    console.log(result);

</script>

    
</body>
</html>
