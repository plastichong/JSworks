<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "JS/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $("#m1 > div").add("#m1 > p").css("border","2px solid red");
            $("#m2").children("p").addBack().css("border","2px solid orange")
            $("#m3").find("span").css("border","2px solid yellow").end()
            .find("em").css("border","2px solid green")
            $("#m4").children().is("p")

            
            if($("#m4").children().is("p")){
                console.log("p 요소가 존재합니다");
            };
            console.log($("#m4").children().is("p"));



        })
    </script>
    <style>
        *{margin: 5px;}
    </style>
</head>
<body>
    <div id = "m1"><div>내용1-1</div><p>내용1-2</p></div>
    <div id = "m2"><p>내용2</p></div>
    <div id = "m3"><span>내용3-1</span><em>내용3-2</em></div>
    <div id = "m4"><p>내용4</p></div>
    
</body>
</html>
