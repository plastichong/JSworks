<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addElement class</title>
    <script src="./JS/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $("#bt1").on("click",function(){
                $("p").addClass("text")
            })
            $("#bt2").on("click",function(){
                $("p").removeClass("text")
            })
            $("#bt3").on("click",function(){
                $("p").toggleClass("text")
            })

        })


    </script>

    <style>
        div{height: 100px;}
        p{margin: 0;}
        .text{
            color:darkblue;
            font-size:1.5em;
            text-decoration: underline;
            }
      
    </style>
</head>
<body>
    <div>
        <p>요소에 class 속성을 추가합니다</p>
    </div>
    <div id = "btwrap">
        <button id = "bt1">addClass</button>
        <button id = "bt2">removeClass</button>
        <button id = "bt3">toggleClass</button>
    </div>
</body>
</html>
