<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map() function</title>
</head>
<body>
    <h2>map() function</h2>
    <p id = "demo"></p>

    <script>
        const person = [
            {firstName : "steve", lastName : "jobs"},
            {firstName : "michael", lastName : "jackson"},
            {firstName : "john", lastName : "mayer"}
        ]

        let people = person.map(getFullName)

        function getFullName(value){
            return [value.firstName,value.lastName].join(" ");

        }
        document.getElementById("demo").innerHTML = people;
        console.log(people);
    </script>
</body>
</html>
