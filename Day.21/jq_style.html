<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $("div").eq(0).css({padding:10,"text-align":"center"})
            $("div").css("width",function(idx){
                return idx*100+100
            })

        })
    </script>
    <style>
    *{margin: 0;padding: 0;}

    div:nth-child(1){background: rgb(245, 78, 78);}
    div:nth-child(2){background: rgb(68, 156, 68);}
    div:nth-child(3){background: rgb(88, 88, 206);}

    </style>
</head>
<body>
    <div>내용</div>
    <div>내용</div>
    <div>내용</div>
    
</body>
