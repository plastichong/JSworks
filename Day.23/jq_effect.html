<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            //show hide toggle
            $("#m1 button:eq(0)").on("click",function(){
                $("#m1 .box").show();
            })
            $("#m1 button:eq(1)").on("click",function(){
                $("#m1 .box").hide();
            })
            $("#m1 button:eq(2)").on("click",function(){
                $("#m1 .box").toggle("fast","swing");
            })

            //slide down up toggle
            $("#m2 button:eq(0)").on("click",function(){
                $("#m2 .box").slideDown("fast","swing");
            })
            $("#m2 button:eq(1)").on("click",function(){
                $("#m2 .box").slideUp("slow","swing");
            })
            $("#m2 button:eq(2)").on("click",function(){
                $("#m2 .box").slideToggle("250","linear");
            })

            //fade is out toggle
            $("#m3 button:eq(0)").on("click",function(){
                $("#m3 .box").fadeIn("slow","swing",function(){
                    $(this).text("jQuery")
                })


            })

            $("#m3 button:eq(1)").on("click",function(){
                $("#m3 .box").fadeOut("slow","swing",function(){
                    $(this).text("내용3");
                });
            })

            $("#m3 button:eq(2)").on("click",function(){
                $("#m3 .box").fadeToggle("slow","swing",function(){
                   if($(this).css("display")=="none"){
                        $(this).text("jQuery");
                   }else{
                    $(this).text("jQuery");
                   }
                });
            })


        
        })

    </script>

    <style>
        *{margin: 5px;}

        .box{
            width: 200px;
            height: 200px;
            border: 2px solid #333;
            text-align: center;
            line-height: 200px;
            display: none;
        }
        button{}

        .wrap{
            display: flex;
            justify-content: space-between;
        }
    </style>


</head>
<body>
    <div class = "wrap">

        <div id = "m1">
            <button>show</button>
        <button>hide</button>
        <button>toggle</button>
        <div class = "box">내용1</div>
    </div>
    <div id = "m2">
        <button>slideDown</button>
        <button>slideUp</button>
        <button>slideToggle</button>
        <div class = "box">내용2</div>
    </div>
    <div id = "m3">
        <button>fadeIn</button>
        <button>fadeOut</button>
        <button>fadeToggle</button>
        <div class = "box">내용3</div>
    </div>
</div>
</body>
</html>
