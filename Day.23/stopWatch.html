<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f4502adcad.js" crossorigin="anonymous"></script>

    <script src="./JS/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            let time = 0;
            let sw = true;


            stopWatch();

            function inIt(){
                document.getElementById("time").innerHTML="00:00:00";
            }

            function stopWatch(){
                let hour = 0;
                let min = 0;
                let sec = 0;
                let timer;

                $("#startbtn").on("click",function(){

                    if(sw == true){
                        $(".fa").css("color","#f60")
                        this.style.color = "#555";
                        sw = false;

                    if(time == 0){
                        inIt();
                    }

                    timer = setInterval(function(){
                        time++;

                        min = Math.floor(time/60);
                        hour = Math.floor(min/60);
                        sec = time%60;
                        min = min%60;

                        let th = hour;
                        let tm = min;
                        let ts = sec;

                        if(th < 10){
                            th = "0" + hour;
                        }
                        if(tm < 10){
                            tm = "0" + min;
                        }
                        if(ts < 10){
                            ts = "0" + sec;
                        }
                       

                        document.getElementById("time").innerHTML = th+":"+tm+":"+ts;
                    },1000)
                    }
                })

                $("#pausebtn").on("click",function(){
                    if(time != 0){
                        $(".fa").css("color","#f60")
                        this.style.color = "#555";
                        clearInterval(timer);
                        sw = true;
                    }
                })

                $("#stopbtn").on("click",function(){
                    if(time != 0){
                        $(".fa").css("color","#f60")
                        this.style.color = "#555";
                        clearInterval(timer);
                        time = 0;
                        sw = true;

                        inIt();
                    }

                })



            }

        })

    </script>
    <link rel="stylesheet" href="./CSS/stopwatch.css">
</head>
<body>
    <div id = "box" class = "box">
        <div id = "timerBox" class = "timerBox">
            <div id = "time" class = "time">00:00:00</div>
        </div>
        <div class = "btnBox">
            <i id = "startbtn" class="fa-solid fa fa-play"></i>
            <!-- <i id = "startbtn" class = "fa fa-play"></i> -->
            <i id = "pausebtn" class="fa-solid fa fa-pause"></i>
            <!-- <i id = "pausebtn" class = "fa fa-pause"></i> -->
            <i id = "stopbtn" class="fa-solid fa fa-stop"></i>
            <!-- <i id = "stopbtn" class = "fa fa-stop"></i> -->
        </div>
        
    </div>
</body>
</html>
