<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/jquery-3.6.0.js"></script>
    <script>
        $(function(){

            $(".text1").delay(500).animate({opacity : 0.8, top : 80},800,"swing",function(){

                $(".text2").delay(500).animate({opacity : 0.8, top : 150},800,"swing")

            })

        })
    </script>

    <style>
        *{margin: 0;padding: 0;}
        div{
            width: 1000px;
            height: 282px;
            margin: 0 auto;
            background: url(./images/delay.jpg) no-repeat 0 0;
            position: relative;
        }

        .text1{
            position: absolute;
            top: 100px;
            font-weight: 700;
            font-size: 3.4em;
            color: #fff;
            font-style: italic;
            text-align: center;
            width: 100%;
            opacity: 0;

        }
        .text2{
            position: absolute;
            top: 130px;
            width: 100%;
            text-align: center;
            font-size:1.1em;
            color: #fff;
            opacity: 0;
        }
    </style>
</head>
<body>

    <div>
        <span class = "text1">Responsive Web</span>
        <span class = "text2">[HTML CSS Javascript jQuery]</span>
    </div>

    
</body>
</html>
