        body p{text-align: center;margin-top: 50px;font-size: 20px;font-weight: bold;}
    </style>
</head>
<body>
    <p id = "myP"></p>

    <script>
        myP = document.getElementById("myP");
        
        function fnComplex(x,y){
            
            
            // x = parseInt(prompt("입력 1"));
            // y = parseInt(prompt("입력 2"));
            
            if(x==y){
                // return x*y;
                myP.innerHTML = x*y;
                
            }else 
            // return x+y;
                myP.innerHTML = x+y;
        }
fnComplex(10,10);


        

    </script>
