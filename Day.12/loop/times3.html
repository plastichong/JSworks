<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3의 배수</title>
    <script>
        let j;
        let count =0;
        for(i=1;i<=20;i++){
            if(i % 3 == 0){
                j = i;
                // document.write(j+"<br>");
                count++
                document.write(i+", ");
            }
        }
        document.write("<br>"+count+"개");

    </script>
</head>
<body>
    
</body>
</html>
