<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 금은동</title>
</head>
<body>
    <script>
        let rank = parseInt(prompt("순위 입력"))
        if(rank == 1){
            document.write("금");
        }else if(rank == 2){
            document.write("은");
        }else if(rank == 3){
            document.write("동");
        }else{
            document.write("none");
        }


    </script>
    
</body>
</html>
