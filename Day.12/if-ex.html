        //실기점수가 70점 이상이면 합격
        //아니면 불합격


        let score1 = parseInt(prompt("필기점수 입력"))
        let score2 = parseInt(prompt("실기점수 입력"))

        if(score1 >=60 && score2 >=70){
            document.write("합격");
        }else{
            document.write("불합격");
        }document.write("<br>필기 점수는 "+score1+"점이고, 실기점수는 "+score2+"점 입니다.");
