<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function myFunction(){
            document.querySelector("#myText").value = "오상식";
        }

        
    </script>
</head>

<body>
    <p>이름 : <input type="text" id = "myText" value="손홍훈" disabled></p>
    <p>클릭하면 이름이 변경됩니다.</p>
    <button type="button" onclick="myFunction()">클릭</button>

    
</body>
</html>
