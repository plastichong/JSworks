<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지난 시간 계산하기</title>
    <style>
        #container{
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border: 1px solid rgb(71, 55, 58);
            border-radius: 50%;
            background-color: aliceblue;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .accent{
            color: red;
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>지금까지 몇 일?</h2>
        <p>개강 이후<span id = "day" class = "accent"></span>일 지났습니다.</p>
        <p>축하합니다</p>
    </div>
    <script>

        let today = new Date();
        let firstDay = new Date("2022-5-9");

        let passedTime = Math.round((today.getTime()-firstDay.getTime())/60/60/24/1000);

        document.getElementById("day").innerHTML = passedTime;
    </script>
    
</body>
</html>
