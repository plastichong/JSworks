<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./JS/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            // msg1();
            $("#id1").click(function(){
                msg2();

            })

        });

        function msg1(){
            alert("msg1():문서로드 후 자동으로 경고창을 표시합니다")
        }
    
        function msg2(){
            $("#id2").css("background","pink")
            $("#id2").text("msg2() : HTML문서가 변경되었습니다.")
        }

        $("p").wrap("<div></div>");

    </script>
</head>
<body>
    <p><button id = "id1">선택하면 메시지를 변경합니다.</button></p>    
    <div id = "id2">메시지:</div>
</body>
</html>
