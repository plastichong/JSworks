<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>

        function gugugu(x){
            for(i=1;i<=9;i++){
                let num = x*i
                document.write(x+"x"+i+" = "+num+"<br>");
           
            }
        }

        gugugu(7);

    </script>
    
</body>
