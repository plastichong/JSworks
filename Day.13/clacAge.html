<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{text-align: center;}
    </style>
</head>
<body>

    <h2>나이 계산 프로그램</h2>
        <button type = "button" onclick="calcAge()">계산하기</button>
        <hr>
    <p id = "show"></p>


    <script>

        myP = document.getElementById("show");

        function calcAge(){
            const CURRENT_YEAR = 2022;
            let birthYear = parseInt(prompt("출생 년도를 입력하세요"));
            let age = CURRENT_YEAR - birthYear + 1;
            myP.innerHTML = "당신의 나이는"+age+"세 입니다";
            myP.style.color = "red";
        }

    </script>
</body>
</html>
