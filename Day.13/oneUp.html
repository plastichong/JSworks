<body>
    <h3>지역 변수의 유효 범위</h3>
    <script>
        const x = 4;
        function oneUp(){
            let x = 1;
            x += 1;
            return x;

        }

        console.log(oneUp);
        
        let num = oneUp()
        document.write(num+"<br>");
        document.write(x);

    </script>
